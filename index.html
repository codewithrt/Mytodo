    <script>


        strm = document.getElementById("add");
        strm.addEventListener("click", () => {
            title = document.getElementById("title").value;
            descr = document.getElementById("Description").value;
            if (localStorage.getItem("jamson") == null) {
                str = [];
                str.push([title, descr])
                localStorage.setItem("jamson", JSON.stringify(str));
            }
            else {
                strnew = localStorage.getItem("jamson")
                str = JSON.parse(strnew);
                str.push([title, descr]);
                localStorage.setItem("jamson", JSON.stringify(str));
            }
            update();
        })
        

        update();
        function update() {

            let fame = document.getElementById("palmx")
            strnewx = localStorage.getItem("jamson")
            strx = JSON.parse(strnewx);
            strex = "";
            strx.forEach((element, index) => {
                strex += `
                <tr >
                    <th scope="row">${index + 1}</th>
                    <td >${element[0]}</td>
                    <td > <textarea type="textarea" class="form-control" id="Description" rows="3">${element[1]}</textarea></td>
                    <td><button class="btn btn-primary" onclick = "delme(${index})">Delete</button></td>
                </tr>
                `

            });

            fame.innerHTML = strex;

        }

        function delme(items) {
            lmx = localStorage.getItem("jamson");
            les = JSON.parse(lmx)
            les.splice(items, 1)
            localStorage.setItem("jamson", JSON.stringify(les));
            update();
        }

        lerm = document.getElementById("cler");
        lerm.addEventListener("click", () => {
            rel = localStorage.getItem("jamson");
            relms = JSON.parse(rel);
            relms.splice(0);
            localStorage.setItem("jamson", JSON.stringify(relms));
            update();
        })



    </script>
